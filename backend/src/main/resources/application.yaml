ktor:
  development: true
  application:
    modules:
      - ro.bankar.ApplicationKt.module
  deployment:
    port: 8080
    sslPort: 8443
    watch:
      - classes
      - resources
  security:
    ssl:
      keyStore: "$KEYSTORE:selfsigned.jks"
      keyAlias: "$KEYSTORE_ALIAS:bankar"
      keyStorePassword: "$KEYSTORE_PASS:bankar"
      privateKeyPassword: "$KEYSTORE_PASS:bankar"